<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SuperCUPS Turbo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffe600, #00ff00);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        font-size: 50px;
        color: #333;
        margin-bottom: 10px;
    }

    #cupValor {
        font-size: 30px;
        font-weight: bold;
        color: #ffd700;
        margin-bottom: 20px;
    }

    #jogadasRestantes {
        font-size: 22px;
        color: #222;
        margin-bottom: 30px;
    }

    .btn {
        padding: 15px 30px;
        font-size: 24px;
        background-color: gold;
        border: 3px solid #333;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin: 10px;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #00ff00;
    }

    #comprarJogadas {
        background-color: #ff6ea8;
        color: #fff;
        font-size: 22px;
    }
</style>
</head>
<body>

<h1>SuperCUPS Turbo ðŸ’°</h1>
<p>Seu saldo: <span id="cupValor">0</span> CUPS</p>
<p id="jogadasRestantes">Jogadas restantes: 0</p>
<button id="superCups" class="btn">ðŸ’¸ +SuperCUPS</button>
<button id="comprarJogadas" class="btn">Comprar +5 jogadas (50 QUADRILHÃ•ES)</button>

<script>
// Pega os elementos
const cupDisplay = document.getElementById('cupValor');
const jogadasDisplay = document.getElementById('jogadasRestantes');
const btn = document.getElementById('superCups');
const btnComprar = document.getElementById('comprarJogadas');

// Inicializa CUPS e jogadas do localStorage
let cups = BigInt(localStorage.getItem('cups') || '100');
let jogadas = parseInt(localStorage.getItem('jogadas') || '3');

cupDisplay.innerText = cups.toString();
jogadasDisplay.innerText = `Jogadas restantes: ${jogadas}`;

// FunÃ§Ã£o principal do SuperCUPS
btn.addEventListener('click', () => {
    if (jogadas <= 0) {
        alert("VocÃª nÃ£o tem jogadas disponÃ­veis! Compre mais para continuar.");
        return;
    }

    // Adiciona super mega CUPS
    cups += BigInt('10000000000000000000000'); // 10 QUINTILHÃ•ES
    jogadas--; // Consome uma jogada

    // Atualiza armazenamento
    localStorage.setItem('cups', cups.toString());
    localStorage.setItem('jogadas', jogadas.toString());

    // Atualiza na tela
    cupDisplay.innerText = cups.toString();
    jogadasDisplay.innerText = `Jogadas restantes: ${jogadas}`;
});

// BotÃ£o para comprar mais jogadas
btnComprar.addEventListener('click', () => {
    const preco = BigInt('50000000000000000'); // 50 QUADRILHÃ•ES

    if (cups >= preco) {
        cups -= preco;
        jogadas += 5;

        // Salva
        localStorage.setItem('cups', cups.toString());
        localStorage.setItem('jogadas', jogadas.toString());

        // Atualiza tela
        cupDisplay.innerText = cups.toString();
        jogadasDisplay.innerText = `Jogadas restantes: ${jogadas}`;

        alert("VocÃª comprou +5 jogadas!");
    } else {
        alert("VocÃª nÃ£o tem CUPS suficientes para comprar mais jogadas!");
    }
});
</script>

</body>
</html>
