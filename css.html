<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #aulaBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      width: 80%;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
     video{
        display: flex;
        flex-direction: column;
        padding: 10px;
        margin: auto;
    }
  </style>
</head>
<body>
  <h1>Curso de CSS</h1>
  <div id="aulaBox">
    <h2 id="tituloAula">Carregando...</h2>
    <p id="conteudoAula"></p>
    <button onclick="proximaAula()">Pr√≥xima Aula ‚ñ∂</button>

    <video id="videoAula" width="400" controls poster="./css.png" style="margin-top: 15px; display: none;">
    <source id="srcVideo" src="" type="video/mp4">
    Seu navegador n√£o suporta v√≠deo.
  </video>
  </div>

 <script>
  const aulas = [
    { titulo: "Aula 1 - O que √© CSS?", conteudo: "CSS significa Cascading Style Sheets e serve para estilizar p√°ginas HTML.", video:'css1.mp4' },
    { titulo: "Aula 2 - Como usar CSS", conteudo: "Existem 3 formas: inline, interna (dentro do <style>) e externa (arquivo .css).", video:'css2.mp4' },
    { titulo: "Aula 3 - Seletores b√°sicos", conteudo: "Use tags, IDs (#meuId) e classes (.minhaClasse) para selecionar elementos.", video:'css3.mp4' },
    { titulo: "Aula 4 - Cores e fontes", conteudo: "Use color, background-color, font-size e font-family para personalizar.", video:'css4.mp4' },
    { titulo: "Aula 5 - Finaliza√ß√£o", conteudo: "Parab√©ns! Agora voc√™ pode criar layouts bonitos com CSS.", video:'css5.mp4' }
  ];

  let aulaAtual = parseInt(localStorage.getItem("progressoCSS") || 0);
  const video = document.getElementById("videoAula");
  const srcVideo = document.getElementById("srcVideo");

  function carregarAula() {
    if (aulaAtual >= aulas.length) {
      document.getElementById("aulaBox").innerHTML = `
        <h2>Curso conclu√≠do! ‚úÖ</h2>
        <p>Parab√©ns, voc√™ terminou!</p>
        <button onclick="reiniciarCurso()">Reiniciar Curso üîÑ</button>
      `;
      return;
    }

    const aula = aulas[aulaAtual];
    document.getElementById("tituloAula").innerText = aula.titulo;
    document.getElementById("conteudoAula").innerText = aula.conteudo;

    if (aula.video) {
      srcVideo.src = aula.video;
      video.style.display = "block";
      video.load();
    } else {
      video.style.display = "none";
    }
  }

  function proximaAula() {
    aulaAtual++;
    localStorage.setItem("progressoCSS", aulaAtual);
    carregarAula();
  }

  function reiniciarCurso() {
    aulaAtual = 0;
    localStorage.setItem("progressoCSS", aulaAtual);
    carregarAula();
  }

  carregarAula();
</script>

</body>
</html>
