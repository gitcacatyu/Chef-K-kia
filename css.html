<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #aulaBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      width: 80%;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Curso de CSS</h1>
  <div id="aulaBox">
    <h2 id="tituloAula">Carregando...</h2>
    <p id="conteudoAula"></p>
    <button onclick="proximaAula()">Próxima Aula ▶</button>
  </div>

  <script>
    const aulas = [
      { titulo: "Aula 1 - O que é CSS?", conteudo: "CSS significa Cascading Style Sheets e serve para estilizar páginas HTML." },
      { titulo: "Aula 2 - Como usar CSS", conteudo: "Existem 3 formas: inline, interna (dentro do <style>) e externa (arquivo .css)." },
      { titulo: "Aula 3 - Seletores básicos", conteudo: "Use tags, IDs (#meuId) e classes (.minhaClasse) para selecionar elementos." },
      { titulo: "Aula 4 - Cores e fontes", conteudo: "Use color, background-color, font-size e font-family para personalizar." },
      { titulo: "Aula 5 - Finalização", conteudo: "Parabéns! Agora você pode criar layouts bonitos com CSS." }
    ];

    let aulaAtual = parseInt(localStorage.getItem("progressoCSS") || 0);

    function carregarAula() {
      if (aulaAtual >= aulas.length) {
        document.getElementById("aulaBox").innerHTML = "<h2>Curso concluído! ✅</h2><p>Parabéns, você terminou!</p>";
      } else {
        document.getElementById("tituloAula").textContent = aulas[aulaAtual].titulo;
        document.getElementById("conteudoAula").textContent = aulas[aulaAtual].conteudo;
      }
    }

    function proximaAula() {
      aulaAtual++;
      localStorage.setItem("progressoCSS", aulaAtual);
      carregarAula();
    }

    carregarAula();
  </script>
</body>
</html>
