<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #aulaBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      width: 80%;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #f39c12;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e67e22;
    }
  </style>
</head>
<body>
  <h1>Curso de JavaScript</h1>
  <div id="aulaBox">
    <h2 id="tituloAula">Carregando...</h2>
    <p id="conteudoAula"></p>
    <button onclick="proximaAula()">Próxima Aula ▶</button>
  </div>

  <script>
    const aulas = [
      { titulo: "Aula 1 - O que é JavaScript?", conteudo: "JavaScript é a linguagem de programação usada para dar interatividade a páginas web." },
      { titulo: "Aula 2 - Como usar JavaScript", conteudo: "Use a tag <script> no HTML ou arquivos externos .js." },
      { titulo: "Aula 3 - Variáveis", conteudo: "Use let, const e var para criar variáveis." },
      { titulo: "Aula 4 - Funções", conteudo: "Funções são blocos de código que podem ser reutilizados. Ex: function minhaFuncao() {}" },
      { titulo: "Aula 5 - DOM e eventos", conteudo: "Use document.querySelector e eventos como onclick para interagir com a página." }
    ];

    let aulaAtual = parseInt(localStorage.getItem("progressoJS") || 0);

    function carregarAula() {
      if (aulaAtual >= aulas.length) {
        document.getElementById("aulaBox").innerHTML = "<h2>Curso concluído! ✅</h2><p>Parabéns, você terminou!</p>";
      } else {
        document.getElementById("tituloAula").textContent = aulas[aulaAtual].titulo;
        document.getElementById("conteudoAula").textContent = aulas[aulaAtual].conteudo;
      }
    }

    function proximaAula() {
      aulaAtual++;
      localStorage.setItem("progressoJS", aulaAtual);
      carregarAula();
    }

    carregarAula();
  </script>
</body>
</html>
