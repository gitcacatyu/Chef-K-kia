<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposte</title>
    <style>
        /* ======== Estilo Geral do Corpo ======== */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(90deg, #ffe6f0, #d0ffd0);
    color: #333;
    margin: 0;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* ======== Container Principal ======== */
#apostaContainer {
    max-width: 600px;
    width: 100%;
    margin: 20px auto;
    padding: 25px;
    background-color: #333;
    color: #fff;
    border: 2px solid #1f7a1f;
    border-radius: 15px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: all 0.3s ease;
}
#apostaContainer:hover {
    transform: scale(1.05);
    box-shadow: 5px 5px 20px rgba(0, 255, 42, 0.45);
    background-color: #444;
    border: 2px solid #0fa302;
}

/* ======== Título ======== */
h2 {
    font: normal 40px Arial, sans-serif;
    color: #1f7a1f;
    text-align: center;
    margin-bottom: 20px;
}

/* ======== Valor de CUPS ======== */
#cupValor {
    font-weight: bold;
    color: #ffd700;
    font-size: 25px;
}

/* ======== Input de Aposta ======== */
input[type="number"] {
    padding: 10px;
    border: 2px solid black;
    border-radius: 20px;
    margin: 15px auto;
    width: 100px;
    font-size: 16px;
    text-align: center;
    transition: all 0.3s ease;
}
input[type="number"]:hover {
    border-color: #1f7a1f;
    transform: scale(1.1);
}

/* ======== Botões ======== */
button {
    width: 120px;
    border-radius: 20px;
    background-color: #0b8000;
    cursor: pointer;
    color: white;
    font: normal 16pt Arial, sans-serif;
    border: 2px solid black;
    transition: all 0.3s ease;
    margin: 10px auto;
    padding: 10px;
    box-shadow: 5px 5px 15px rgba(0, 255, 42, 0.45);
}
button:hover {
    border: 3px solid #1f7a1f;
    background-color: white;
    color: black;
    transform: scale(1.1);
    box-shadow: 5px 5px 15px rgba(52, 255, 1, 0.45);
}

/* ======== Mensagem do Resultado ======== */
#resultado {
    font: bold 20pt Arial, sans-serif;
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 15px;
    text-align: center;
    min-height: 50px;
    transition: all 0.3s ease;
}

/* ======== Vitória ======== */
.vitoria {
    color: #00ff00;
    background-color: #003300;
    border: 2px solid #00ff00;
    box-shadow: 0 0 15px #00ff00;
    animation: flashVerde 0.5s ease-in-out 2;
}

/* ======== Derrota ======== */
.derrota {
    color: #ff0000;
    background-color: #330000;
    border: 2px solid #ff0000;
    box-shadow: 0 0 15px #ff0000;
    animation: flashVermelho 0.5s ease-in-out 2;
}

/* ======== Animações ======== */
@keyframes flashVerde {
    0%, 100% { background-color: #003300; }
    50% { background-color: #00ff00; color: #003300; }
}
@keyframes flashVermelho {
    0%, 100% { background-color: #330000; }
    50% { background-color: #ff0000; color: #330000; }
}

/* ======== Responsivo ======== */
@media (max-width: 768px) {
    #apostaContainer {
        padding: 20px;
    }
    h2 {
        font-size: 30px;
    }
    input[type="number"] {
        width: 80px;
    }
    button {
        width: 100px;
        font-size: 14pt;
        padding: 8px;
    }
    #resultado {
        font-size: 16pt;
    }
}

    </style>
</head>
<body>
    <h2>Aposte seus CUPS!</h2>
<p>Você tem <span id="cupValor">100</span> CUPS na caixinha!</p>

<label for="aposta">Quanto quer apostar?</label>
<input type="number" id="aposta" min="1" max="1000000000">
<button onclick="autoApostar()">Começar Aposta Automática</button>
<button onclick="pararAutoAposta()">Parar</button>
<button onclick="apostar()">Apostar!</button>
<h2 id="cupDisplay">Ꞓ 0</h2>
<button onclick="iniciarMinijogo()">Ganhar CUPS (Minijogo)</button>
<script>
let moedas = parseInt(localStorage.getItem("moedas") || "1000000000");
document.getElementById("cupValor").innerText = moedas;

function apostar() {
  const aposta = parseInt(document.getElementById("aposta").value);
  if (!aposta || aposta <= 0) {
    alert("Digite um valor válido!");
    return;
  }
  if (aposta > moedas) {
    alert("Você não tem CUPS suficientes!");
    return;
  }

  // Subtrai a aposta primeiro
  moedas -= aposta;

  // Simula cara ou coroa (0 = cara, 1 = coroa)
  const resultado = Math.floor(Math.random() * 4);
  const escolhaUsuario = Math.floor(Math.random() * 4); // só pra exemplo, depois deixa o usuário escolher

  if (resultado === escolhaUsuario) {
    const ganho = aposta * 2; // ganha o dobro da aposta
    moedas += ganho;
    alert("Parabéns! Você ganhou " + ganho + " CUPS!");
  } else {
    alert("Que azar! Você perdeu " + aposta + " CUPS!");
  }

  localStorage.setItem("moedas", moedas);
  document.getElementById("cupValor").innerText = moedas;
}





function autoApostar() {
    if(autoInterval) return; // se já estiver rodando, não cria outro
    autoInterval = setInterval(() => {
        let moedas = parseInt(localStorage.getItem("moedas") || "100000");
        let aposta = Math.min(1000000, moedas); // aposta até 1000000 CUPS ou o máximo que tiver

        if(aposta <= 0) {
            alert("Saldo zerado! Parando apostas.");
            pararAutoAposta();
            return;
        }

        const resultado = Math.floor(Math.random() * 4);
        const escolhaUsuario = Math.floor(Math.random() * 4);

        if (resultado === escolhaUsuario) {
            moedas += aposta;
            console.log(`Ganhou ${aposta} CUPS! Saldo: Ꞓ ${moedas}`);
        } else {
            moedas -= aposta;
            console.log(`Perdeu ${aposta} CUPS! Saldo: Ꞓ ${moedas}`);
        }

        localStorage.setItem("moedas", moedas);
        document.getElementById("cupValor").innerText = moedas;
    }, 500); // aposta a cada 0,5 segundos
}

function pararAutoAposta() {
    clearInterval(autoInterval);
    autoInterval = null;
    console.log("Aposta automática parada.");
}
let cups = parseInt(localStorage.getItem("cups") || "1000");
document.getElementById("cupValor").innerText = cups;

function apostar() {
  const aposta = parseInt(document.getElementById("aposta").value);
  if (!aposta || aposta <= 0) {
    alert("Digite um valor válido!");
    return;
  }
  if (aposta > cups) {
    alert("Você não tem CUPS suficientes!");
    return;
  }

  // Subtrai a aposta primeiro
  cups -= aposta;

  const resultado = Math.floor(Math.random() * 4);
  const escolhaUsuario = Math.floor(Math.random() * 4);

  if (resultado === escolhaUsuario) {
    const ganho = aposta * 4;
    cups += ganho;
    alert("Parabéns! Você ganhou " + ganho + " CUPS!");
  } else {
    alert("Que azar! Você perdeu " + aposta + " CUPS!");
  }

  localStorage.setItem("cups", cups);
  atualizarDisplay();
}

let autoInterval;

function autoApostar() {
  if(autoInterval) return;
  autoInterval = setInterval(() => {
      let aposta = Math.min(1000000, cups);

      if(aposta <= 0) {
          alert("Saldo zerado! Parando apostas.");
          pararAutoAposta();
          return;
      }

      const resultado = Math.floor(Math.random() * 4);
      const escolhaUsuario = Math.floor(Math.random() * 4);

      if (resultado === escolhaUsuario) {
          cups += aposta;
          console.log(`Ganhou ${aposta} CUPS! Saldo: Ꞓ ${cups}`);
      } else {
          cups -= aposta;
          console.log(`Perdeu ${aposta} CUPS! Saldo: Ꞓ ${cups}`);
      }

      localStorage.setItem("cups", cups);
      atualizarDisplay();
  }, 500);
}

function pararAutoAposta() {
  clearInterval(autoInterval);
  autoInterval = null;
  console.log("Aposta automática parada.");
}

function atualizarDisplay() {
  document.getElementById("cupValor").innerText = cups;
  document.getElementById("cupDisplay").innerText = `Ꞓ ${cups}`;
}

function iniciarMinijogo() {
  let clicks = 0;
  const tempo = 10;
  alert(`Clique no botão o máximo que puder em ${tempo} segundos!`);

  const btn = document.createElement("button");
  btn.innerText = "Clique!";
  btn.style.fontSize = "24px";
  btn.style.margin = "20px";
  btn.style.padding = "15px 30px";
  btn.style.background = "#ff00b3";
  btn.style.color = "#fff";
  btn.style.border = "none";
  btn.style.borderRadius = "10px";
  btn.style.cursor = "pointer";
  document.body.appendChild(btn);

  btn.onclick = () => {
    clicks++;
    btn.innerText = `Clique! (${clicks})`;
  };

  const contador = document.createElement("h3");
  contador.style.color = "#fff";
  document.body.appendChild(contador);

  let tempoRestante = tempo;
  contador.innerText = `Tempo: ${tempoRestante}s`;

  const timer = setInterval(() => {
    tempoRestante--;
    contador.innerText = `Tempo: ${tempoRestante}s`;
  }, 1000);

  setTimeout(() => {
    clearInterval(timer);
    btn.remove();
    contador.remove();

    const ganho = clicks * 1000;
    cups += ganho;
    localStorage.setItem("cups", cups);
    atualizarDisplay();

    alert(`Fim do tempo! Você clicou ${clicks} vezes e ganhou ${ganho} CUPS!`);
  }, tempo * 1000);
}

atualizarDisplay();
;
</script>

</body>
</html>
