<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco - Doce Net</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #1f7a1f;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #333;
      color: #fff;
      border-radius: 12px;
      border: 2px solid #1f7a1f;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
      border: 2px solid #0fa302;
      background-color: #444;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 20px;
      border: 2px solid #1f7a1f;
      font-size: 14px;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #0fa302;
      box-shadow: 0 0 8px rgba(15, 163, 2, 0.6);
    }

    button {
      width: 120px;
      padding: 10px;
      border-radius: 25px;
      background-color: #1f7a1f;
      color: white;
      border: 2px solid #000;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      box-shadow: 5px 5px 10px rgba(0, 255, 42, 0.45);
    }

    button:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.1);
      border: 2px solid #1f7a1f;
      box-shadow: 5px 5px 15px rgba(52, 255, 1, 0.45);
    }
  </style>
</head>
<body>

  <h2>Fale Conosco</h2>
  <p>Tem dúvidas, sugestões ou encontrou algum problema? Fale com a gente!</p>

  <div class="container">
    <form onsubmit="enviarMensagem(event)">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome..." required>

      <label for="mensagem">Sua mensagem:</label>
      <textarea id="mensagem" rows="4" placeholder="Digite sua dúvida ou sugestão..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    function enviarMensagem(event) {
      event.preventDefault(); // Impede reload
      const nome = document.getElementById('nome').value.trim();
      const mensagem = document.getElementById('mensagem').value.trim();

      if (nome && mensagem) {
        const email = "carlosalbertolacerdadias@gmail.com"; // Coloque seu e-mail
        const assunto = encodeURIComponent("Fale Conosco - Doce Net (" + nome + ")");
        const corpo = encodeURIComponent("Nome: " + nome + "\nMensagem: " + mensagem);
        window.location.href = `mailto:${email}?subject=${assunto}&body=${corpo}`;
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    }
  </script>

</body>
</html>
